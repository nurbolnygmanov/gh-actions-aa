name: Repo events

on:
  push:
  pull_request:
    types: [labeled]
  issues:
    types: [opened]

jobs:
  checkout-test:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo Label is ${{ github.event.label.name }}
          echo PR Label is ${{ github.event.pull_request.labels.*.name }}
